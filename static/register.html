<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/auth.css">
    <script type="module" src="../js/register.js"></script>
    <title>Регистрация</title>
</head>
<body>
    <header></header>

    <main>
        <form>
            <h1>Регистрация</h1>
                <input type="text" id="username" placeholder="Потребителско име" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Парола" required>
                <input type="password" id="repassword" placeholder="Повтори паролата" required>
                <button type="submit" id="registerButton">Регистрирай се</button>
                <p>Already have an account? <button id="gotoLogin" href="#">Login</button></p>
        </form>
    </main>

    <footer></footer>
</body>
<script type="module">
    
  </script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js"></script>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/login.css">
    <title>Document</title>
</head>

<body>
    <header>
		<nav>
			<a href="../static/table.html">ТАБЛИЦА</a>
			<a href="../static/reactions.html">РЕАКЦИИ</a>
			<a href="../static/about.html">ЗА ПРОЕКТА</a>
			<a href="../static/login.html">ВХОД</a>
		</nav>
	</header>
    <main>
        <div class="form-container">
            <div id="loginForm" class="form">
                <h1>Вход</h1>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" id="loginButton">Login</button>
                <p>Don't have an account? <button id="gotoRegister">Register</button></p>
            </div>

            <div id="registrationForm" class="form hidden">
                <h1>Регистрация</h1>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="repeatPassword" placeholder="Repeat Password" required>
                <button type="button" id="registerButton">Register</button>
                <p>Already have an account? <button id="gotoLogin">Login</button></p>
            </div>
        </div>

        <div id="message"></div>
    </main>
</body>

</html>
